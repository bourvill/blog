name: Swift

on: 
  push:
    branches:
      - master

env:
  GKE_PROJECT: ${{ secrets.GKE_PROJECT }}
  GKE_EMAIL: ${{ secrets.GKE_EMAIL }}
  GITHUB_SHA: ${{ github.sha }}
  IMAGE: blog

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: swift run
    - name: Copy Dockerfile
      run: mv Dockerfile Output
    - name: Upload Output for upload
      uses: actions/upload-artifact@v1
      with:
        name: output
        path: Output
  upload:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download math result for job 2
      uses: actions/download-artifact@v1
      with:
        name: output
        path: Output
    # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '270.0.0'
        service_account_email: ${{ secrets.GKE_EMAIL }}
        service_account_key: ${{ secrets.GKE_KEY }}

    # Configure docker to use the gcloud command-line tool as a credential helper
    - run: |
        # Set up docker to authenticate
        # via gcloud command-line tool.
        gcloud auth configure-docker
      
    # Build the Docker image
    - name: Build
      run: |
        docker build -t eu.gcr.io/"$GKE_PROJECT"/"$IMAGE":"$GITHUB_SHA" \
          --build-arg=env=production \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" Output

    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |
        docker push eu.gcr.io/$GKE_PROJECT/$IMAGE:$GITHUB_SHA
        docker tag eu.gcr.io/$GKE_PROJECT/$IMAGE:$GITHUB_SHA eu.gcr.io/$GKE_PROJECT/$IMAGE:latest
        docker push eu.gcr.io/$GKE_PROJECT/$IMAGE:latest

  update:
    runs-on: ubuntu-latest
    needs: upload
    steps:
      - name: Check out kub private repo
        uses: actions/checkout@master
        with:
            repository: bourvill/newkub
      - name: Replace img name
        uses: shitiomatic/str-replace@master
        with:
          find: "eu.gcr.io/copper-actor-238611/blog.*"
          replace: "eu.gcr.io/$GKE_PROJECT/$IMAGE:$GITHUB_SHA"
          include: "blog/"
      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: CI
          author_email: maxime.m62@gmail.com
          message: "Update blog img"
          add: "."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}